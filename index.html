<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/ef6d849bb2.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Creepster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card body">
      <div class="container">
        <h1 id="city"></h1>
        <h2 id="time">September 30, 9:36am</h2>
        <div class="todaysTemp">
          <span class="degrees">°</span>
          <span class="fc">
            <a href="#" id="fahrenheit"> F</a>
            |
            <a href="#" id="celsius">C</a>
          </span>
          <img src="images/blksun.png" alt="sun" class="sun" width="25" />
        </div>
        <div class="highLow">
          <div class="row">
            <div class="col-8">H 80° | L 60°</div>
            <div class="col-4">Sunny</div>
          </div>
        </div>
        <br />
        <div class="citySearch">
          <form id="findCity">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control shadow"
                aria-describedby="button-addon1"
                placeholder="Enter City..."
                autofocus="on"
                id="search-text-input"
              />
              <button class="btn btn btn-dark" type="submit" id="button-addon1">
                search
              </button>
              <button class="locate">
                <i class="fas fa-map-marker-alt"></i>
              </button>
            </div>
          </form>
        </div>
        <br />
        <div class="weekly">
          <div class="card">
            <div class="card-header">
              <div class="row">
                <div class="col-3 first">Day</div>
                <div class="col-3 first">Forcast</div>
                <div class="col-3 first">High</div>
                <div class="col-3 first">Low</div>
              </div>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-3 day">Tuesday</div>
                <div class="col-3 prediction">
                  <img
                    src="images/blkpartly.png"
                    alt="partlyCloudy"
                    width="40"
                  />
                </div>
                <div class="col-3 prediction">76°</div>
                <div class="col-3 prediction">50°</div>
              </div>
              <br />
              <div class="row">
                <div class="col-3 day">Wednesday</div>
                <div class="col-3 prediction">
                  <img src="images/raincloud.png" alt="rain" width="40" />
                </div>
                <div class="col-3 prediction">60°</div>
                <div class="col-3 prediction">45°</div>
              </div>
              <br />
              <div class="row">
                <div class="col-3 day">Thursday</div>
                <div class="col-3 prediction">
                  <img src="images/blksun.png" alt="sunny" width="40" />
                </div>
                <div class="col-3 prediction">80°</div>
                <div class="col-3 prediction">57°</div>
              </div>
              <br />
              <div class="row">
                <div class="col-3 day">Friday</div>
                <div class="col-3 prediction">
                  <img src="images/blkcloud.png" alt="Cloudy" width="40" />
                </div>
                <div class="col-3 prediction">67°</div>
                <div class="col-3 prediction">49°</div>
              </div>
              <br />
              <div class="row">
                <div class="col-3 day">Saturday</div>
                <div class="col-3 prediction">
                  <img src="images/blksun.png" alt="sunny" width="40" />
                </div>
                <div class="col-3 prediction">85°</div>
                <div class="col-3 prediction">62°</div>
              </div>
              <br />
              <div class="row">
                <div class="col-3 day">Sunday</div>
                <div class="col-3 prediction">
                  <img
                    src="images/blkpartly.png"
                    alt="partlyCloudy"
                    width="40"
                  />
                </div>
                <div class="col-3 prediction">73°</div>
                <div class="col-3 prediction">49°</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
<footer>Coded by: Vanessa Fadase</footer>
